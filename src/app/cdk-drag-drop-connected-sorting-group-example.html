

 <section class="example-section">
  <mat-checkbox class="example-margin" [(ngModel)]="ApiResponse">API Response : {{ ApiResponse  }}</mat-checkbox>
</section>

<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>

  <ngx-spinner bdColor = "rgba(110,235,167,0.8)" size = "large" color = "#dd7878" type = "square-jelly-box" [fullScreen] = "false">
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
</div>
